		<style>
body {
	height: 100%;
	margin: 0px;
	background-color: #c3e0b9;
}

a {
	text-decoration: none;
}

#header {
	width: 100%;
	height: 189px;
	background-color: blue;
	background-image: url(images/header_background.jpg);
	background-size: 100% auto;
	background-repeat: no-repeat;
	background-position: center;
	padding-top: 81px;
	font-size: 48px;
	font-family:'Macondo', cursive;
	text-align: center;
	text-shadow: #c4f0ed 2px 2px 20px;
	color: #b2fffa;
}

#header h1 {
	display: inline; 
	margin-left: auto; 
	font-weight: bold; 
	margin-right: 50%;
}

#menu {
	width: auto;
	height: 57px;
	background-color: rgb(0, 0, 46);
	background-image: linear-gradient(160deg, rgb(0, 0, 46), rgb(75, 75, 179));
	overflow: hidden;
}

#menu #currentpage {
	width: 50px;
    float: left;
    color: #f2f2f2;
	background-color: rgb(58, 58, 163);
    text-align: center;
	margin-top: 5px;
    padding: 10px 48px;
	font-family: 'Poppins', sans-serif;
	font-weight: bold;
    text-decoration: none;
    font-size: 18px;
	box-shadow: 0px 0px 5px #f2f2f2;
}

#menu a {
	width: 50px;
    float: left;
    color: rgb(25, 25, 99);
	background-color: rgb(183, 183, 248);
    text-align: center;
	margin-top: 5px;
    padding: 10px 48px;
	font-family: 'Poppins', sans-serif;
    text-decoration: none;
    font-size: 18px;
}

#menu #cyan {
	color: rgb(0, 143, 143);
}

#menu #red {
	color: rgb(148, 0, 0);
}

#menu #yellow {
	color: rgb(116, 116, 1);
}

#menu a:hover {
	background-color: rgb(99, 99, 219);
	box-shadow: 0px 0px 5px #f2f2f2;
	transition: all ease-in-out 250ms;
}

#menu #cyan:hover {
	color: rgb(0, 255, 255);
	transition: all ease-in-out 250ms;
}

#menu #red:hover {
	color: rgb(218, 62, 62);
	transition: all ease-in-out 250ms;
}

#menu #yellow:hover {
	color: rgb(255, 255, 0);
	transition: all ease-in-out 250ms;
}

#menu #aboutlink {
	float: right;
}

#bodytext {
	width: 95%;
	height: auto;
	margin-top: 36px;
	margin-left: auto;
	margin-right: auto;
}

.leftside {
	width: 47%;
	height: 240px;
	float: left;
}

#bodytext #cyanmain {
	border-width: 7px;
	border-color: cyan;
	border-style: solid;
	border-radius: 10px;
	background-color: rgb(155, 255, 255);
	background-image: url(images/cyan_background.jpg);
	background-size: cover;
	padding-top: 160px;
	text-align: center;
	color: rgb(0, 46, 46);
	font-family: 'Poppins', sans-serif;
	font-weight: bold;
	font-size: 72px;
}

#bodytext #redmain {
	border-width: 7px;
	border-color: rgb(255, 0, 0);
	border-style: solid;
	border-radius: 10px;
	background-color: rgb(155, 255, 255);
	background-image: url(images/red_background.jpg);
	background-size: cover;
	padding-top: 40px;
	text-align: center;
	color: rgb(46, 0, 0);
	font-family: 'Poppins', sans-serif;
	font-weight: bold;
	font-size: 72px;
}

#bodytext #yellowmain {
	border-width: 7px;
	border-color: rgb(238, 255, 0);
	border-style: solid;
	border-radius: 10px;
	background-color: rgb(155, 255, 255);
	background-image: url(images/yellow_background.jpg);
	padding-top: 40px;
	text-align: center;
	color: rgb(212, 209, 32);
	font-family: 'Poppins', sans-serif;
	font-weight: bold;
	font-size: 72px;
}

#bodytext #cyanmain:hover {
	border-color: rgb(12, 187, 187);
	filter: brightness(115%);
	box-shadow: 0px 0px 10px #000000;
	transition: all ease-in-out 150ms;
}

#bodytext #redmain:hover {
	border-color: rgb(187, 12, 12);
	filter: brightness(115%);
	box-shadow: 0px 0px 10px #000000;
	transition: all ease-in-out 150ms;
}

#bodytext #yellowmain:hover {
	border-color: rgb(184, 187, 12);
	filter: brightness(115%);
	box-shadow: 0px 0px 10px #000000;
	transition: all ease-in-out 150ms;
}
